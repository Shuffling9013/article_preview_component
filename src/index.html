<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Article Preview Component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <main>
      <section class="preview">
        <picture>
          <img src="../public/images/drawers.jpg" alt="article preview" />
        </picture>

        <article class="preview-article">
          <header>
            <h1>
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
          </header>

          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>

          <footer>
            <figure>
              <img src="../public/images/avatar-michelle.jpg" alt="avatar" />
              <figcaption>
                <strong> Michelle Appleton </strong>
                <br />
                <time datetime="2020-06-28"> 28 Jun 2020 </time>
              </figcaption>
            </figure>

            <section class="share-links">
              <ul aria-label="links-menu" aria-hidden="true">
                <li>Share</li>
                <li>
                  <a href="#">
                    <img
                      src="../public/images/icon-facebook.svg"
                      alt="link icon"
                    />
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img
                      src="../public/images/icon-twitter.svg"
                      alt="link icon"
                    />
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img
                      src="../public/images/icon-pinterest.svg"
                      alt="link icon"
                    />
                  </a>
                </li>
              </ul>
              <button
                type="button"
                aria-label="share-button"
                aria-pressed="false"
              >
                <img src="../public/images/icon-share.svg" alt="share icon" />
              </button>
            </section>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
